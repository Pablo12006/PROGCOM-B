        const winningConditions = {

        let playerChoice = "";

        function startGame() {
            document.getElementById("startScreen").classList.remove("active");

            displayChoices();
        }
        
        function displayChoices() {
            let choicesDiv = document.getElementById("choices");
            choicesDiv.innerHTML = "";
            Object.keys(options).forEach(option => {
                let btn = document.createElement("button");
                btn.textContent = option;
                btn.onclick = () => chooseOption(option);
                choicesDiv.appendChild(btn);
            });
        }
        
        function chooseOption(option) {
            playerChoice = option;
            opponentChoice = getRandomChoice();
            document.getElementById("iaChoice").textContent = `La IA eligiÃ³: ${opponentChoice}`;
        }
        
        function getRandomChoice() {
            let keys = Object.keys(options);
            return keys[Math.floor(Math.random() * keys.length)];
        }
        
        function playRound() {
            document.getElementById("leftHand").textContent = options[playerChoice];
            document.getElementById("rightHand").textContent = options[opponentChoice];
            determineWinner();
        }
        
        function determineWinner() {
            let resultText = "";
            if (playerChoice === opponentChoice) {
                resultText = "Empate!";

        function resetGame() {
            document.getElementById("gameScreen").classList.remove("active");
